<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>

<h1>Personal Details</h1>
<form>
  <label for="name">Name:</label><input type="text" id="name" name="name"><br><br>
  <label for="password">Password:</label><input type="password" id="password" name="password"><br><br>
  <label for="email">E-mail id:</label><input type="email" id="email" name="email"><br><br>
  
  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="contact">Contact#:</label><input type="text" id="contact" name="contact"><br><br>
  
  <h1>Educational Qualification</h1>
  <label for="degree">Degree:</label>
  <select id="degree" name="degree">
    <option value="">--select group--</option>
    <option value="">b.tech</option>
    <option value="">M.tech</option>
  </select><br><br>
  <label for="engineering">Engineering:</label>
  <select id="engineering" name="engineering">
   <option value="">--select group--</option> 
    <option value="">A</option>
    <option value="">B</option>
  </select><br><br>

  <label>Hobbies:</label>
  <input type="checkbox" id="chess" name="hobby" value="chess">
  <label for="chess">Playing chess</label>
  <input type="checkbox" id="reading" name="hobby" value="reading">
  <label for="reading">Reading Books</label><br><br>

  <h1>Address</h1>
  <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
  
  <label for="resume">Attch Resume:</label>
  <input type="file" id="resume" name="resume"> <br><br>

  <input type="submit" value="SUBMIT">
</form>

</body>
</html>
